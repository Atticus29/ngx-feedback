<div *ngIf="visible" class="ngx-feedback-modal__container">
    <ngx-feedback-btn (click)="onGeneric()">General</ngx-feedback-btn>
    <ngx-feedback-btn (click)="onSpecific()">Specific</ngx-feedback-btn>
    <div>
        <div>Preview:</div>
        <img [src]="imgSrc" style="width: 100%" />
    </div>
    <ngx-feedback-btn (click)="onSend()">Send</ngx-feedback-btn>
</div>
